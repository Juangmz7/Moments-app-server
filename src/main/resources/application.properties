spring.application.name=campusconnect
# Default port 8080 if SERVER_PORT is not set
server.port=${SERVER_PORT:8081}

spring.datasource.driver-class-name=org.postgresql.Driver
# Default Postgres credentials for local docker/machine
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/campusconnect}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# ===============================
# SQL Initialization
# ===============================
spring.sql.init.mode=always
spring.sql.init.platform=postgres

spring.mail.host=smtp.gmail.com
# Standard SMTP TLS port
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:user@example.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

# Random strings for local dev usage
app.encryption.key=${ENCRYPT_SECRET_KEY:12345678901234567890123456789012}
app.secret.key=${JWT_SECRET_KEY:very-long-secret-key-for-local-dev-and-testing-purposes-only}
app.activate.link=${ACTIVATE_ACCOUNT_URL:http://localhost:8080/activate}

# Redis local defaults
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Google OAuth placeholders
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dummy-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dummy-google-client-secret}

# Note: This relies on the server.port defined at the top
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:${server.port}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo