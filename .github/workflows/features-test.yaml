name: Feature Branch Tests

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'src/**'
      - 'pom.xml'
jobs:
  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        run: mvn verify -DskipTests=false